name: Go

on:
  push:
    tags:
      - '*'
  # push:
  #   branches: [ release ]
  # pull_request:
  #   branches: [ release ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.13.1' # The Go version to download (if necessary) and use.
    
    - name: Go mod
      run: go mod tidy

    - name: Build and Package
      run: make build
    
    - name: Upload assets
      uses: actions/upload-artifact@v2
      with:
        name: yt_fetcher
        path: dist/*.tar.gz
