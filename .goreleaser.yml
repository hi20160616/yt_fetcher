# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - main: ./cmd/yt_fetcher/server/server.go
    id: "server"
    binary: server
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: linux
        goarch: 386
      - goos: linux
        goarch: arm64
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm64
        
  - main: ./cmd/yt_fetcher/manager/manager.go
    id: "manager"
    binary: server
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: linux
        goarch: 386
      - goos: linux
        goarch: arm64
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm64

  - main: ./cmd/yt_fetcher/jobs/jobs.go
    id: "jobs"
    binary: server
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: linux
        goarch: 386
      - goos: linux
        goarch: arm64
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm64


archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
  # name_template: "{{ .Tag }}-latest"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
